<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator </title>
    <link rel="stylesheet" href="lib/css/main.css">
</head>

<body>
    <div class="site">

        <div class="menuroll" id="mnroll">

            <div class="lgcontent">
                <div class="logo">
                    <h1><b>BMI</b>Calculator</h1>
                    <h2>By Natrexq</h2>
                </div>
                <div class="buttons">
                    <button class="mnus" type="submit">
                        <p> Count BMI</p>
                    </button>
                    <button class="mnus" type="submit">
                        <p>What's New</p>
                    </button>
                    <button class="mnus" type="submit">
                        <p>Helpful sites</p>
                    </button>
                    <button class="mnus" type="submit">
                        <p>5 foods ideas</p>
                    </button>
                    <button class="mnus" type="submit">
                        <p>Git Hub</p>
                    </button>
                </div>
                <div class="send">
                    <div class="msg" id="msg">
                        <span></span>
                        <label id="emlbl" class="lbl" for="emi"></label>
                        <label id="txlbl" class="lbl" for="txi"></label>
                    </div>

                    <form id="conform" action="backend.html" method="post">


                        <input class="emaili" type="email" name="emi" id="email" placeholder="email@example.com">

                        <textarea class="texti" name="txi" id="txarea" cols="5" rows="5" placeholder="Your Message..."
                            maxlength="120"></textarea>
                        <button id="cont">Contact</button>
                    </form>

                </div>
                <div class="contact">
                    <h2>Contact with us useing email:</h2>
                    <h2><i>bmcaln@contact.com</i></h2>
                </div>

            </div>


        </div>
        <div id="menu" class="menu">
            <div id="mnbut" class="mn">
                <h1></h1>

            </div>

            <div id="conn" class="con">
                <span class="icspan" id="">
                    <span id="lmode"></span>
                </span>
                <span class="icspan" id="">
                    <span id="nmode"></span>
                </span>

                <span class="icspan" id="spreport">
                    <span>&#9873;</span>
                </span>
                <span class="icspan" id="">
                    <span id="git"></span>
                </span>

            </div>
            <div class="logotext">
                <span class="spann" id="hidehe">&#10162;</span>
                <span class="spann" id="spinfo">&#8520;</span>
            </div>

        </div>
        <div class="content">
            <div class="conback">
                <div class="welcome">
                    <h2>BMI CALCULATOR</h2>
                    <h3>Count your BMI for free</h3>
                </div>
                <div class="counterbd">
                    <div class="bd_content">
                        <div class="data">
                            <div class="data_t">
                                <h2>Before you count bmi</h2>
                                <h3>Enter the required data</h3>
                            </div>
                            <div class="data_in">
                                <div class="genderbc">
                                    <div class="gender" id="male">
                                        <h2>MAL</h2>
                                    </div>
                                    <div class="gender" id="female">
                                        <h2>FEM</h2>
                                    </div>
                                    
                                </div>
                                <input type="text" name="" id="" maxlength="3">
                                <input type="text" name="" id="" maxlength="3">
                                <button type="submit">Calculate</button>
                            </div>
                        </div>
                        <div class="res_back">
                                <h2>Result:</h2>
                                <h1>19.2</h1>
                               
                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>



    <script src="/lib/js/reportsys.js"></script>
    <script src="/lib/js/main.js"></script>
    <script src="/lib/js/preformbackend.js"></script>
    <script src="/lib/js/rollmenu.js"></script>
</body>


</html>

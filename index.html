<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator </title>
    <link rel="stylesheet" href="lib/css/main.css">
</head>

<body>
    <div class="site">
        <div class="message" id="msbox">
            <button type="submit" id="exit">X</button>
            <div class="mstext">
                <h2 class="txmessage" id="th1">
                </h2>
                <h2 class="txmessage" id="th2"></h2>
            </div>
            <div class="msbut">
                <button class="butt" id="option1">Yes</button>
                <button class="butt" id="option2">No</button>
            </div>
        </div>
        <div class="menuroll" id="mnroll">

            <div class="lgcontent">
                <div class="logo">
                    <h1><b>BMI</b>Calculator</h1>
                    <h2>By Natrexq</h2>
                </div>
                <div class="buttons">
                    <button class="mnus" type="submit">
                        <p> Count BMI</p>
                    </button>
                    <button class="mnus" type="submit">
                        <p>What's New</p>
                    </button>
                    <button class="mnus" type="submit">
                        <p>Helpful sites</p>
                    </button>
                    <button class="mnus" type="submit">
                        <p>5 foods ideas</p>
                    </button>
                    <button class="mnus" type="submit">
                        <p>Git Hub</p>
                    </button>
                </div>
                <div class="send">
                    <div class="msg" id="msg">
                        <span></span>
                        <label id="emlbl" class="lbl" for="emi"></label>
                        <label id="txlbl" class="lbl" for="txi"></label>
                    </div>

                    <form id="conform" action="backend.html" method="post">


                        <input class="emaili" type="email" name="emi" id="email" placeholder="email@example.com">

                        <textarea class="texti" name="txi" id="txarea" cols="5" rows="5" placeholder="Your Message..."
                            maxlength="120"></textarea>
                        <button id="cont">Contact</button>
                    </form>

                </div>
                <div class="contact">
                    <h2>Contact with us useing email:</h2>
                    <h2><i>bmcaln@contact.com</i></h2>
                </div>

            </div>


        </div>
        <div id="menu" class="menu">
            <div id="mnbut" class="mn">
                <h1></h1>

            </div>

            <div id="conn" class="con">
                <span class="icspan" id="">
                    <span id="lmode"></span>
                </span>
                <span class="icspan" id="">
                    <span id="nmode"></span>
                </span>

                <span class="icspan" id="spreport">
                    <span>&#9873;</span>
                </span>
                <span class="icspan" id="">
                    <span id="git"></span>
                </span>

            </div>
            <div class="logotext">
                <span class="spann" id="hidehe">&#10162;</span>
                <span class="spann" id="spinfo">&#8520;</span>
            </div>

        </div>
        <div class="content">

        </div>


    </div>




    <script src="/lib/js/main.js"></script>
    <script src="/lib/js/report.js"></script>
    <script src="/lib/js/preformbackend.js"></script>
</body>


</html>
